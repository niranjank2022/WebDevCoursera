<!DOCTYPE html>
<html>
<head>
    <title>Week-2 Exercise-2</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Survey Form</h1>
    <form>

        <label for="name">Enter your name: </label>
        <input id="name"><br>

        <p>Which is your campus?</p>
        <input type="radio" id="ceg" value="CEG" name="campus">
        <label for="ceg">CEG</label><br>
        <input type="radio" id="mit" value="MIT" name="campus">
        <label for="mit">MIT</label><br>
        <input type="radio" id="act" value="ACT" name="campus">
        <label for="act">ACT</label><br>
        <input type="radio" id="sap" value="SAP" name="campus">
        <label for="sap">SAP</label><br>

        <label for="dept">Enter your department</label>
        <select id="dept">
            <option value="CSE">Computer Science Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics and Communication Engineering</option>
            <option value="EEE">Electrical and Electronics Engineering</option>
            <option value="CY">Chemical Engineering</option>
            <option value="BY">Biomedical Engineering</option>
        </select>

        <p>Check whether you have done these already..!</p>
        <input type="checkbox" id="brush" value="brush">
        <label for="brush">Brushed the teeth</label><br>
        <input type="checkbox" id="bath" value="bath">
        <label for="bath">Took a bath</label><br>
        <input type="checkbox" id="breakfast" value="breakfast">
        <label for="breakfast">Had the breakfast</label><br>
        <input type="checkbox" id="bag" value="bag">
        <label for="bag">Packed the bag</label><br>
        <input type="checkbox" id="class" value="class">
        <label for="class">Reached the class physically as well as mentally</label><br><br>


        <button style="background-color: turquoise; margin: 50px;">Thanks for the details</button>
    </form>

</body>
</html>
